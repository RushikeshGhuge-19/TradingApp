<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest Flow Test</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 { color: #7300BD; }
        h2 { color: #7300BD; margin-top: 20px; }
        .button {
            background: #7300BD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
        }
        .button:hover { background: #6100a0; }
        .button:disabled { opacity: 0.5; cursor: not-allowed; }
        .output {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
        }
        .stat-label { color: #888; font-size: 11px; text-transform: uppercase; }
        .stat-value { font-size: 20px; font-weight: bold; color: #7300BD; }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin: 15px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th { background: #1a1a1a; color: #7300BD; }
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Backtest Flow Test</h1>
        <p>This page tests the complete backtest flow from frontend to backend.</p>
    </div>

    <div class="container">
        <h2>Test Parameters</h2>
        <label>
            Symbol: <input type="text" id="symbol" value="AAPL" style="color: white; background: #1a1a1a; border: 1px solid #333; padding: 5px; width: 100px;">
        </label>
        <label style="margin-left: 20px;">
            Timeframe: <select id="timeframe" style="color: white; background: #1a1a1a; border: 1px solid #333; padding: 5px;">
                <option value="5m">5m</option>
                <option value="15m">15m</option>
                <option value="30m">30m</option>
                <option value="1h" selected>1h</option>
            </select>
        </label>
        <label style="margin-left: 20px;">
            Start Date: <input type="date" id="startDate" value="2024-12-01" style="color: white; background: #1a1a1a; border: 1px solid #333; padding: 5px;">
        </label>
        <label style="margin-left: 20px;">
            End Date: <input type="date" id="endDate" value="2024-12-20" style="color: white; background: #1a1a1a; border: 1px solid #333; padding: 5px;">
        </label>
        <br>
        <button class="button" onclick="runBacktest()" id="runBtn">Run Backtest</button>
        <button class="button" onclick="clearOutput()" style="background: #666;">Clear Output</button>
    </div>

    <div class="container">
        <h2>Execution Log</h2>
        <div class="output" id="log"></div>
    </div>

    <div class="container" id="resultsContainer" style="display: none;">
        <h2>ðŸ“Š Backtest Results</h2>
        <div class="grid" id="statsGrid"></div>
        <h3>Trades</h3>
        <div id="tradesTable"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://127.0.0.1:8001/api';
        
        function log(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? '#4ade80' : type === 'error' ? '#f87171' : '#60a5fa';
            const html = `<div style="color: ${color}">[${timestamp}] ${msg}</div>`;
            logDiv.innerHTML += html;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('resultsContainer').style.display = 'none';
        }

        async function runBacktest() {
            clearOutput();
            const btn = document.getElementById('runBtn');
            btn.disabled = true;
            
            try {
                const symbol = document.getElementById('symbol').value;
                const timeframe = document.getElementById('timeframe').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                log(`Starting backtest: ${symbol} ${timeframe} from ${startDate} to ${endDate}`, 'info');

                const payload = {
                    symbol,
                    timeframe,
                    start_date: startDate,
                    end_date: endDate,
                };

                log(`Payload: ${JSON.stringify(payload)}`, 'info');
                log(`Calling POST ${BACKEND_URL}/backtest...`, 'info');

                const response = await fetch(`${BACKEND_URL}/backtest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(`HTTP ${response.status}: ${error.detail || 'Unknown error'}`);
                }

                const result = await response.json();
                log(`âœ“ Backtest completed successfully!`, 'success');
                log(`  - Total Trades: ${result.summary.total_trades}`, 'success');
                log(`  - Win Rate: ${result.summary.winrate.toFixed(1)}%`, 'success');
                log(`  - Net PnL: â‚¹${result.summary.net_pnl_money.toFixed(2)}`, 'success');
                log(`  - Equity Curve Points: ${result.equity_curve.length}`, 'success');

                displayResults(result);

                // Now save the trades
                log(`Saving trades to database...`, 'info');
                const saveResponse = await fetch(`${BACKEND_URL}/trades/save_backtest_trades`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(result.trades),
                });

                if (!saveResponse.ok) {
                    throw new Error(`Failed to save trades: HTTP ${saveResponse.status}`);
                }

                const saveResult = await saveResponse.json();
                log(`âœ“ Trades saved! Saved Count: ${saveResult.saved_count}`, 'success');

                // Fetch trades to verify
                log(`Fetching trades from database...`, 'info');
                const tradesResponse = await fetch(`${BACKEND_URL}/trades`);
                const tradesData = await tradesResponse.json();
                log(`âœ“ Database contains ${tradesData.Count} trades`, 'success');

            } catch (err) {
                log(`âœ— Error: ${err.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        function displayResults(result) {
            const container = document.getElementById('resultsContainer');
            const summary = result.summary;

            // Create stat cards
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Trades</div>
                    <div class="stat-value">${summary.total_trades}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value" style="color: ${summary.winrate > 50 ? '#4ade80' : '#f87171'}">${summary.winrate.toFixed(1)}%</div>
                    <div style="font-size: 11px; color: #888;">${summary.win_trades}W / ${summary.loss_trades}L</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Net PnL</div>
                    <div class="stat-value" style="color: ${summary.net_pnl_money > 0 ? '#4ade80' : '#f87171'}">â‚¹${summary.net_pnl_money.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Max Drawdown</div>
                    <div class="stat-value" style="color: #f87171">${summary.max_drawdown_pct.toFixed(2)}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Best Trade</div>
                    <div class="stat-value" style="color: #4ade80">â‚¹${summary.best_trade?.pnl_money.toFixed(2) || 'N/A'}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Worst Trade</div>
                    <div class="stat-value" style="color: #f87171">â‚¹${summary.worst_trade?.pnl_money.toFixed(2) || 'N/A'}</div>
                </div>
            `;

            // Create trades table
            const tradesTable = document.getElementById('tradesTable');
            let html = `<table>
                <thead>
                    <tr>
                        <th>Direction</th>
                        <th>Entry Time</th>
                        <th>Entry Price</th>
                        <th>Exit Time</th>
                        <th>Exit Price</th>
                        <th>PnL (pts)</th>
                        <th>PnL (â‚¹)</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody>`;

            result.trades.forEach(trade => {
                const pnlClass = trade.pnl_money > 0 ? 'positive' : 'negative';
                html += `<tr>
                    <td style="color: ${trade.direction === 'LONG' ? '#4ade80' : '#f87171'}">${trade.direction}</td>
                    <td>${new Date(trade.entry_time).toLocaleString()}</td>
                    <td>${trade.entry_price.toFixed(2)}</td>
                    <td>${new Date(trade.exit_time).toLocaleString()}</td>
                    <td>${trade.exit_price.toFixed(2)}</td>
                    <td class="${pnlClass}">${trade.pnl_points > 0 ? '+' : ''}${trade.pnl_points.toFixed(2)}</td>
                    <td class="${pnlClass}">${trade.pnl_money > 0 ? '+' : ''}â‚¹${trade.pnl_money.toFixed(2)}</td>
                    <td>${trade.reason}</td>
                </tr>`;
            });

            html += `</tbody></table>`;
            tradesTable.innerHTML = html;
            container.style.display = 'block';
        }
    </script>
</body>
</html>
